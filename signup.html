<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="tab.png" type="image/png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Xanteria Security Services</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: url('https://images.unsplash.com/photo-1581092160613-7ac6a31111b3?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .signup-container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 450px;
    }
    .signup-container h2 {
      text-align: center;
      color: #1a1a2e;
      margin-bottom: 30px;
    }
    .signup-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }
    .signup-container button {
      width: 100%;
      padding: 12px;
      background-color: #1a1a2e;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
      margin-top: 15px;
    }
    .signup-container button:hover {
      background-color: #333;
    }
    .signup-container .link {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #1a1a2e;
      text-decoration: none;
      font-size: 0.9em;
    }
    .signup-container .link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Create an Account</h2>
    <form action="#" method="post">
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email Address" required>
      <input type="password" placeholder="Password" required>
      <input type="password" placeholder="Confirm Password" required>
      <button type="submit">Sign Up</button>
    </form>
    <a href="login.html" class="link">Already have an account? Login</a>
  </div>
</body>
</html>
